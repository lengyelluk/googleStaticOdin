<!DOCTYPE html>
<html lang="sk">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google in Slovak for Odin</title>
        <link rel="stylesheet" href="./reset.css">
        <link rel="icon" href="./title.jpg">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <nav class="nav">
            <ul class="top-nav">
                <li class="top-nav-link">
                    <a href="#">Gmail</a>
                </li>
                <li class="top-nav-link">
                    <a href="#">Obrázky</a>
                </li>
                <li class="top-nav-link">
                    <a href="#">
                        <span class="material-icons" id="app-icon">apps</span>
                    </a>
                </li>
                <li class="top-nav-link">
                    <a href="#"><img
                            src="https://avatars2.githubusercontent.com/u/29303329?s=400&u=843f98a726850aeec41dd9a41dbe8ce6a521470b&v=4"
                            alt="profile photo" id="profile-photo"></a>
                </li>
            </ul>
        </nav>
        <main class="main">
            <div class="main-logo">
                <img src="./logo.png" alt="google logo" id="google-logo">
            </div>
            <form id="search-form">
                <span class="material-icons" id="search-icon">search</span>
                <input id="search" name="search">
                <span class="material-icons md-32" id="input-icon">keyboard</span>
                <span class="material-icons" id="input-mic">mic</span>
            </form>
            <div class="main-buttons">
                <button class="input-button" type="submit">Hľadať Googlom</button>
                <button class="input-button" type="submit">Skúsim šťastie</button>
            </div>
            <div class="main-language-option">
                <p>Google sa ponúka aj v jazyku <a href="#">English</a></p>
            </div>
        </main>
        <footer class="footer">
            <div class="footer-country">
                <p>Slovensko</p>
            </div>
            <div class="footer-links">
                <div id="footer-left">
                    <a href="#">Reklama</a>
                    <a href="#">Firma</a>
                    <a href="#">O spoločnosti Google</a>
                    <a href="#">Ako funguje Vyhľadávanie</a>
                </div>
                <div id="footer-right">
                    <a href="#">Ochrana súkromia</a>
                    <a href="#">Zmluvné podmienky</a>
                    <a href="#">Nastavenia</a>
                </div>
            </div>
        </footer>
    </body>
</html>
